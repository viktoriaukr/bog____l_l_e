<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <title>Boggle</title>
  </head>
  <body>
    <section id="boggle">
      <div>
        Score: <span class="score">{{ score }}</span> <br />
        Timer:
        <span class="timer"></span>
      </div>
      <table class="boggle">
        {% for item in board %}
        <tr class="row">
          {% for i in item %}
          <th class="cell">{{ i }}</th>
          {% endfor %}
        </tr>

        {% endfor %}
      </table>
      <form method="post" class="boggle-form">
        <label for="guess">Enter your guess:</label><br />
        <input type="text" name="guess" id="guess" required />
        <button>Submit</button>
      </form>
      <div class="msg"></div>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
      let game = new Boggle("boggle", 60);
    </script>
  </body>
</html>
